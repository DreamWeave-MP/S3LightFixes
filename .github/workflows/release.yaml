name: Corprus Crucible Manufacturing

on:
  push:
    branches: [main, master]
    tags: ['*']

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Corprus Crucible
        uses: DreamWeave-MP/StroggForge/.github/actions/corprus-crucible@main
        with:
          binary_name: 's3lightfixes'  # Project-specific
          include_files: 'Readme.md,LICENSE'
          rust_toolchain: 'stable'
          vt_api_key: ${{ secrets.VT_API_KEY }}
    
