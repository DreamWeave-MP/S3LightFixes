name: release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
  build:
    needs: setup
    strategy:
      matrix:
        os: [macos-latest, ubuntu-22.04, windows-latest]
        include:
          - os: macos-latest
            binary: s3lightfixes
            archive: macos-latest.zip
          - os: ubuntu-22.04
            binary: s3lightfixes
            archive: ubuntu-latest.zip
          - os: windows-latest
            binary: s3lightfixes.exe
            archive: windows-latest.zip
    runs-on: ${{ matrix.os }}
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly

      - name: build
        run: cargo build --release

      - uses: sigstore/cosign-installer@main
      - name: sign
        run: cosign sign-blob -y ./target/release/${{ matrix.binary }} --bundle S3LF-${{ matrix.os }}.bundle

      - name: compress
        run: 7z a -tzip ${{matrix.archive}} S3LF-${{ matrix.os }}.bundle ./target/release/${{matrix.binary}}

      - name: Compute SHA512 
        shell: bash
        run: |
          # Compute SHA512 hash
          sha512sum ${{ matrix.archive }} > sha512sum.txt

          # Format the hash for the release body
          HASH=$(cat sha512sum.txt | awk '{print $1}')
          FILENAME=$(cat sha512sum.txt | awk '{print $2}')
          echo -e "{\n\"${FILENAME}\": \"${HASH}\"\n}" >> release_body.txt

      - name: upload
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: release_body.txt
          files: |
            ${{ matrix.archive }}
      
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          update_release_body: true
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            ./target/release/${{ matrix.binary }}
