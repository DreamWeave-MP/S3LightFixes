name: release
on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-22.04, windows-latest]
        include:
          - os: macos-latest
            binary: s3lightfixes
            archive: macos-latest.zip
          - os: ubuntu-22.04
            binary: s3lightfixes
            archive: ubuntu-latest.zip
          - os: windows-latest
            binary: s3lightfixes.exe
            archive: windows-latest.zip
    runs-on: ${{ matrix.os }}
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: build
        run: cargo build --release

      - uses: sigstore/cosign-installer@main
      - name: sign
        run: cosign sign-blob -y ./target/release/${{ matrix.binary }} --bundle S3LF-${{ matrix.os }}.bundle

      - name: compress
        run: 7z a -tzip ${{matrix.archive}} S3LF-${{ matrix.os }}.bundle ./target/release/${{matrix.binary}} Readme.md LICENSE

      - name: Determine Release Type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tagged=true" >> $GITHUB_ENV
            echo "release_name=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "tagged=false" >> $GITHUB_ENV
            echo "release_name=development" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_name }}
          prerelease: ${{ env.tagged == 'false' }}
          generate_release_notes: true
          files: |
            ${{ matrix.archive }}

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          update_release_body: true
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            ./target/release/${{ matrix.binary }}
