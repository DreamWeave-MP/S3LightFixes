name: AUR Publish

on:
  workflow_run:
    workflows: Corprus Crucible Manufacturing
    types: completed
    branches: main

jobs:
  aur-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: AUR
    steps:
      - uses: actions/checkout@v4
      - uses: varrcan/aur-publish-action@v1
        with:
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          package_name: s3lightfixes-git
          git_username: magicaldave
          git_email: corleycomputerrepair@protonmail.ch

      - name: Detect Release URL
        id: detect
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "release_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "display_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "release_name=development" >> $GITHUB_OUTPUT
            github_sha_hash=${{ github.sha }}
            echo "display_name=${github_sha_hash:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v7.0.0
        with:
          username: DreamWeave
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          embed-thumbnail-icon-url: "https://avatars.githubusercontent.com/u/138459727?s=400&u=827e40e3dd9c110c15b3bff26eec0144841e657d&v=4"
          embed-title: "${{ github.event.repository.name }} has been updated"
          embed-description: "[${{ steps.detect.outputs.display_name }}](https://github.com/DreamWeave-MP/S3LightFixes/releases/tag/${{ steps.detect.outputs.release_name }}) is now available on GitHub and the AUR."
